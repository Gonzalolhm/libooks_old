<article class="row mb-2 border">
  <div class="col-2 px-0">
    <img src="assets/covers/{{ libro.portada }}" [alt]="libro.titulo" [title]="libro.titulo" class="img-fluid">
  </div>
  <div class="col-9 py-2">
    <h2>{{ libro.titulo }}</h2>
    <h3 class="pb-2">
      <span *ngFor="let autor of libro.autores; let i = index">
        <span *ngIf="i > 0"> & </span>
        <a>{{ autor }}</a>
      </span>
    </h3>
  </div>
  <div class="col-1 pl-0 pr-2 py-2 text-right">

  </div>
</article>
